<section class="container">
  <form [formGroup]="formGroup">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
      type="search"
      class="filtro"
      id="conteudo"
      name="conteudo"
      formControlName="conteudo"
      placeholder="Busque por partes do pensamento?"
      autofocus
      [(ngModel)]="filters"
      (keyup)="findByFilters()"
    >
      <img src="/assets/imagens/lupa.png" alt="Lupa azul">
    </div>
    <h2 class="ff-inter">{{ titulo }}</h2>
    <div class="botoes">
      <button class="botao" (click)="reloadComponents()">Meu Mural</button>
      <button class="botao" (click)="listFavorites()">Meus Favoritos</button>
      <button routerLink="/criarPensamento" class="botao">Novo pensamento</button>
    </div>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0, else listIsEmpty">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento
        [pensamento]="pensamento"
        [listaFavoritos]="listaFavoritos"
      ></app-pensamento>
    </div>
  </div>
</form>
</section>

<app-botao-carregar-mais [hasNext]="hasNext" (click)="loadNextPage()"> </app-botao-carregar-mais>
<ng-template #listIsEmpty>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
